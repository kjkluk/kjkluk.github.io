<!DOCTYPE html>

    <style>
        /* 全局设置，确保内外边距计算一致 */
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Noto Sans SC', sans-serif; /* 使用更现代的字体 */
}
body, html {
    height: 100%;
}
/* 桌面（PC）布局 */
.flag {
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: row;      /* 水平排列 */
    flex-wrap: nowrap;        /* 禁止换行，防止条纹分裂 */
    font-size: xx-large;
    font-weight: bold;
    text-align: center;
    align-items: center;      /* 垂直居中 */
}

.stripe {
    flex: 1;                 /* 自适应均分宽度 */
    display: flex;           /* 使用 Flexbox 布局 */
    align-items: center;     /* 内容垂直居中 */
    justify-content: center; /* 内容水平居中 */
    word-break: break-word;  /* 正常断行，不要生硬断开 */
}

.stripe-text {
    color: #32CD32;          /* 使用一种明确的绿色，比 light-green 更稳定 */
    padding: 10px;           /* 增加内边距 */
}

.blue {
    background-color: #55CDFC;
}

.pink {
    background-color: #F7A8B8;
}

.white {
    background-color: #FFFFFF;
    color: #F7A8B8;          /* 白色条纹上的文字颜色 */
}

.background {
    background-color: #F7A8B8;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 20px;        /* 与上方区域分隔 */
    position: relative;
    z-index: 10;             /* 确保它不会被前面的内容遮挡 */
}

/* 链接样式 */
a {
    text-decoration: none;
    color: #ffff00;
    transition: color 0.3s ease;  /* 添加过渡效果 */
}

a:visited {
    color: #ffff00;
}

a:hover {
    color: #ffeb3b;          /* Hover 时轻微改变颜色 */
}

/* 移动端调整 */
@media (max-width: 768px) {
    .flag {
        flex-direction: column; /* 垂直排列 */
        flex-wrap: nowrap;
        align-items: stretch;   /* 条纹全宽显示 */
    }
    
    .stripe {
        width: 100%;            /* 每个条纹占据整个宽度 */
    }
    
    .background {
        margin-top: 60px;       /* 增加上边距，避免重叠 */
        padding-bottom: 30px;
    }
}
      </style>
