<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>橘音的站点</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans SC', sans-serif; /* 使用更现代的字体 */
        }

        .flag {
            width: 100%;
            height: 100vh;
            display: flex;
            font-size: xx-large;
            font-weight: bold;
            text-align: center;
            align-items: center; /* 垂直居中 */
            flex-wrap: wrap; /* 允许条纹在小屏幕上换行 */
        }
        .stripe {
            width: 20%;
            display: flex; /* 使用 Flexbox 代替 Table/Grid */
            align-items: center; /* 垂直居中条纹内的文本 */
            justify-content: center; /* 水平居中条纹内的文本 */
            word-break: break-all;
        }
        .stripe-text {
            color: light-green; /* 统一文字颜色为浅绿，然后在需要的地方覆盖 */
            padding: 10px; /* 增加内边距，使文本更舒适 */
        }
        .blue {
            background-color: #55CDFC;
        }
        .pink {
            background-color: #F7A8B8;
        }
        .white {
            background-color: #FFFFFF;
            color: #F7A8B8; /* 白色条纹上的文字颜色 */
        }
        .background {
            background-color: #F7A8B8;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px; /* 增加一些外边距 */
        }

        a {
            text-decoration: none;
            color: #ffff00;
            transition: color 0.3s ease; /* 添加过渡效果 */
        }

        a:visited {
            color: #ffff00;
        }

        a:hover {
            color: #ffeb3b; /* 稍微改变 hover 颜色 */
        }

        /* 移动端调整 */
        @media (max-width: 768px) {
    .flag {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex-wrap: nowrap; /* 防止条纹分裂 */
    }
    .stripe {
        width: 100%;
        display: block;
        text-align: center;

    display: flex;
    width: 100%;
    justify-content: center;
    align-items: center;
        
    }
        }
            
            
            .stripe-text {
                font-size: 1.2em; /* 调整小屏幕上的字体大小 */
                 word-wrap: break-word;
                }
            }
            .background {
    display: block;
    position: relative;
    z-index: 1; /* 确保它不会被覆盖 */
        margin-top: 40px; /* 加大间距，确保不会重叠 */
        padding-bottom: 20px; /* 额外的间距 */
    }
                }
                }
                
            }
           .background::after {
           content: "";
           display: block;
           clear: both;
        }
            
        }
    </style>
</head>
